<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    .instructions {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Clock Favicon Generator</h1>
  
  <div class="instructions">
    <p>This page generates a clock favicon. Steps to use:</p>
    <ol>
      <li>The canvas below shows the clock icon that will be used as favicon</li>
      <li>Right-click on the canvas and select "Save image as..." to save as favicon.ico</li>
      <li>Place the saved file in your project's public directory</li>
    </ol>
  </div>
  
  <canvas id="faviconCanvas" width="64" height="64"></canvas>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('faviconCanvas');
      const ctx = canvas.getContext('2d');
      
      // Draw clock face
      ctx.beginPath();
      ctx.arc(32, 32, 30, 0, 2 * Math.PI);
      ctx.fillStyle = '#FFFFFF';
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#2196F3';
      ctx.stroke();
      
      // Draw hour markings
      for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI / 6);
        const startX = 32 + Math.sin(angle) * 24;
        const startY = 32 - Math.cos(angle) * 24;
        const endX = 32 + Math.sin(angle) * 28;
        const endY = 32 - Math.cos(angle) * 28;
        
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#2196F3';
        ctx.stroke();
      }
      
      // Draw clock center
      ctx.beginPath();
      ctx.arc(32, 32, 3, 0, 2 * Math.PI);
      ctx.fillStyle = '#2196F3';
      ctx.fill();
      
      // Draw hour hand (pointing to 10)
      ctx.beginPath();
      ctx.moveTo(32, 32);
      ctx.lineTo(22, 22);
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#2196F3';
      ctx.lineCap = 'round';
      ctx.stroke();
      
      // Draw minute hand (pointing to 2)
      ctx.beginPath();
      ctx.moveTo(32, 32);
      ctx.lineTo(46, 22);
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#2196F3';
      ctx.lineCap = 'round';
      ctx.stroke();
      
      // Draw second hand
      ctx.beginPath();
      ctx.moveTo(32, 32);
      ctx.lineTo(32, 15);
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = '#FF5252';
      ctx.lineCap = 'round';
      ctx.stroke();
      
      // Convert to favicon
      const link = document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = canvas.toDataURL('image/x-icon');
      document.getElementsByTagName('head')[0].appendChild(link);
    });
  </script>
</body>
</html>
